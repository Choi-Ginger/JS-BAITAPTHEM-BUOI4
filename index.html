<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h2 class="mt-3">Bài tập 1: Tính ngày, tháng, năm</h2>
    <br />

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Ngày, Tháng, Năm</div>

            <div class="card-body">
              <div class="form-group">
                <label>Ngày</label>
                <input type="number" class="form-control" id="day" />
              </div>

              <div class="form-group">
                <label>Tháng</label>
                <input type="number" class="form-control" id="month" />
              </div>

              <div class="form-group">
                <label>Năm</label>
                <input type="number" class="form-control" id="year" />
              </div>

              <button class="btn btn-success mt-3" id="yesterday">
                Ngày Hôm Qua
              </button>
              <button class="btn btn-primary mt-3 ms-3" id="tomorrow">
                Ngày mai
              </button>
            </div>

            <div class="card-footer text-muted" id="thongBaoNgay"></div>
          </div>
        </div>
      </div>
    </div>

    <hr />

    <h2>Bài tập 2: Tính 1 tháng có bao nhiêu ngày</h2>
    <br />

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tính ngày</div>

            <div class="card-body">
              <div class="form-group">
                <label>Tháng</label>
                <input type="number" class="form-control" id="day" />
              </div>

              <div class="form-group">
                <label>Năm</label>
                <input type="number" class="form-control" id="year" />
              </div>

              <button class="btn btn-success mt-3" id="tinhNgay">
                Tính ngày
              </button>
            </div>

            <div
              class="card-footer text-muted"
              id="thongBaoSoNgayTrongThang"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
